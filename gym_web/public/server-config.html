<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펌피 - 서버 설정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .help {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
        .help strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ 서버 설정</h1>
        <p>펌피 서버 주소를 입력하세요</p>
        
        <div class="input-group">
            <label>서버 URL</label>
            <input type="text" id="serverUrl" placeholder="http://192.168.0.7:3000" value="http://">
        </div>
        
        <button onclick="saveAndConnect()">저장 및 연결</button>
        
        <div class="help">
            <strong>💡 서버 URL 예시:</strong><br>
            • 같은 Wi-Fi: http://172.30.1.44:3000<br>
            • 외부 접속: https://pumpy-app-2025.loca.lt<br>
            <br>
            <strong>📡 LocalTunnel 사용 시:</strong><br>
            컴퓨터에서 START_TUNNEL.bat 실행 후<br>
            생성된 URL을 입력하세요
        </div>
    </div>

    <script>
        function saveAndConnect() {
            const url = document.getElementById('serverUrl').value;
            if (url && url.startsWith('http')) {
                localStorage.setItem('serverUrl', url);
                window.location.href = url;
            } else {
                alert('올바른 URL을 입력하세요 (http:// 또는 https://)');
            }
        }

        // 저장된 URL이 있으면 자동 연결
        window.onload = function() {
            const savedUrl = localStorage.getItem('serverUrl');
            if (savedUrl) {
                document.getElementById('serverUrl').value = savedUrl;
            }
        };
    </script>
</body>
</html>
