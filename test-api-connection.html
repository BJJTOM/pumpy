<!DOCTYPE html>
<html>
<head>
    <title>API 연결 테스트</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>🔍 Pumpy API 연결 테스트</h1>
    <p>AWS 서버: <strong>http://3.27.28.175:8000</strong></p>
    
    <div>
        <button onclick="testGetMembers()">1️⃣ GET /api/members/ 테스트</button>
        <button onclick="testRegister()">2️⃣ POST /api/auth/register/ 테스트</button>
        <button onclick="testLogin()">3️⃣ POST /api/auth/login/ 테스트</button>
    </div>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://3.27.28.175:8000/api';
        
        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.textContent = message;
        }

        async function testGetMembers() {
            showResult('요청 중...', true);
            try {
                const response = await fetch(`${API_BASE}/members/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                showResult(
                    `✅ 성공!\n\n` +
                    `상태 코드: ${response.status}\n` +
                    `응답:\n${JSON.stringify(data, null, 2)}`,
                    true
                );
            } catch (error) {
                showResult(
                    `❌ 실패!\n\n` +
                    `오류: ${error.message}\n\n` +
                    `가능한 원인:\n` +
                    `1. CORS 문제\n` +
                    `2. 서버가 실행되지 않음\n` +
                    `3. 방화벽/보안그룹 차단\n` +
                    `4. 네트워크 연결 문제`,
                    false
                );
            }
        }

        async function testRegister() {
            showResult('요청 중...', true);
            const testData = {
                email: `test${Date.now()}@example.com`,
                password: 'Test1234!@',
                password_confirm: 'Test1234!@',
                first_name: '테스트',
                last_name: '유저',
                phone: '01099999999',
                phone_verified: true,
                terms_agreed: true,
                privacy_agreed: true,
                marketing_agreed: false
            };
            
            try {
                const response = await fetch(`${API_BASE}/auth/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                showResult(
                    `${response.ok ? '✅ 성공!' : '❌ 실패!'}\n\n` +
                    `상태 코드: ${response.status}\n` +
                    `요청 데이터:\n${JSON.stringify(testData, null, 2)}\n\n` +
                    `응답:\n${JSON.stringify(data, null, 2)}`,
                    response.ok
                );
            } catch (error) {
                showResult(
                    `❌ 실패!\n\n` +
                    `오류: ${error.message}`,
                    false
                );
            }
        }

        async function testLogin() {
            showResult('요청 중...', true);
            const loginData = {
                email: 'test@example.com',
                password: 'Test1234!@'
            };
            
            try {
                const response = await fetch(`${API_BASE}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                showResult(
                    `${response.ok ? '✅ 성공!' : '❌ 실패!'}\n\n` +
                    `상태 코드: ${response.status}\n` +
                    `요청 데이터:\n${JSON.stringify(loginData, null, 2)}\n\n` +
                    `응답:\n${JSON.stringify(data, null, 2)}`,
                    response.ok
                );
            } catch (error) {
                showResult(
                    `❌ 실패!\n\n` +
                    `오류: ${error.message}`,
                    false
                );
            }
        }

        // 페이지 로드 시 자동으로 첫 번째 테스트 실행
        window.addEventListener('load', () => {
            setTimeout(testGetMembers, 500);
        });
    </script>
</body>
</html>
