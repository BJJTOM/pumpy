<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 펌피 API 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            color: #333;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            margin: 10px 5px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            max-height: 400px;
            overflow-y: auto;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        
        .api-url {
            font-family: 'Courier New', monospace;
            background: #f4f4f4;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 펌피 시스템 API 테스트</h1>
        <p style="color: #666; margin-bottom: 20px;">모든 API 엔드포인트의 작동 상태를 확인합니다.</p>
        
        <div class="info-box">
            <strong>📡 현재 API 주소:</strong> <span class="api-url" id="currentApiUrl">확인 중...</span><br>
            <strong>🌐 프론트엔드 주소:</strong> <span class="api-url">http://localhost:3000</span>
        </div>
        
        <!-- 연결 상태 -->
        <div class="section">
            <h2>🔌 서버 연결 상태</h2>
            <button class="btn-primary" onclick="checkConnection()">연결 테스트</button>
            <span id="connectionStatus"></span>
            <div id="connectionResult" class="result" style="display:none;"></div>
        </div>
        
        <!-- 회원 관리 -->
        <div class="section">
            <h2>👥 회원 관리 API</h2>
            <button class="btn-primary" onclick="testGetMembers()">회원 목록 조회</button>
            <button class="btn-success" onclick="testCreateMember()">테스트 회원 생성</button>
            <span id="membersStatus"></span>
            <div id="membersResult" class="result" style="display:none;"></div>
        </div>
        
        <!-- 상품 관리 -->
        <div class="section">
            <h2>💼 상품 관리 API</h2>
            <button class="btn-primary" onclick="testGetPlans()">상품 목록 조회</button>
            <button class="btn-success" onclick="testCreatePlan()">테스트 상품 생성</button>
            <span id="plansStatus"></span>
            <div id="plansResult" class="result" style="display:none;"></div>
        </div>
        
        <!-- 매출 관리 -->
        <div class="section">
            <h2>💰 매출 관리 API</h2>
            <button class="btn-primary" onclick="testGetRevenue()">매출 목록 조회</button>
            <button class="btn-success" onclick="testCreateRevenue()">테스트 매출 생성</button>
            <span id="revenueStatus"></span>
            <div id="revenueResult" class="result" style="display:none;"></div>
        </div>
        
        <!-- 전체 테스트 -->
        <div class="section">
            <h2>🚀 전체 테스트</h2>
            <button class="btn-primary" onclick="runAllTests()" style="font-size: 18px; padding: 16px 32px;">
                ✅ 모든 API 테스트 실행
            </button>
            <span id="allTestsStatus"></span>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        // 현재 API URL 표시
        document.getElementById('currentApiUrl').textContent = API_BASE;
        
        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<span class="status ${type}">${message}</span>`;
        }
        
        function showResult(elementId, data) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<span class="loading"></span>';
        }
        
        async function checkConnection() {
            showLoading('connectionStatus');
            try {
                const response = await fetch(`${API_BASE}/members/`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    showStatus('connectionStatus', 'success', '✅ 연결 성공!');
                    showResult('connectionResult', {
                        status: '정상',
                        statusCode: response.status,
                        message: '백엔드 서버가 정상적으로 작동 중입니다.'
                    });
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                showStatus('connectionStatus', 'error', '❌ 연결 실패');
                showResult('connectionResult', {
                    status: '오류',
                    error: error.message,
                    solution: '백엔드 서버가 실행 중인지 확인하세요: http://localhost:8000'
                });
            }
        }
        
        async function testGetMembers() {
            showLoading('membersStatus');
            try {
                const response = await fetch(`${API_BASE}/members/`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                showStatus('membersStatus', 'success', `✅ 성공! (${data.length}명)`);
                showResult('membersResult', data);
            } catch (error) {
                showStatus('membersStatus', 'error', `❌ 실패: ${error.message}`);
                showResult('membersResult', { error: error.message });
            }
        }
        
        async function testCreateMember() {
            showLoading('membersStatus');
            try {
                const testMember = {
                    first_name: '테스트',
                    last_name: '회원',
                    email: `test${Date.now()}@test.com`,
                    phone: '01012345678',
                    status: 'active'
                };
                
                const response = await fetch(`${API_BASE}/members/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testMember)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(JSON.stringify(errorData));
                }
                
                const data = await response.json();
                showStatus('membersStatus', 'success', '✅ 회원 생성 성공!');
                showResult('membersResult', data);
            } catch (error) {
                showStatus('membersStatus', 'error', `❌ 실패: ${error.message}`);
                showResult('membersResult', { error: error.message });
            }
        }
        
        async function testGetPlans() {
            showLoading('plansStatus');
            try {
                const response = await fetch(`${API_BASE}/plans/`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                showStatus('plansStatus', 'success', `✅ 성공! (${data.length}개)`);
                showResult('plansResult', data);
            } catch (error) {
                showStatus('plansStatus', 'error', `❌ 실패: ${error.message}`);
                showResult('plansResult', { error: error.message });
            }
        }
        
        async function testCreatePlan() {
            showLoading('plansStatus');
            try {
                const testPlan = {
                    name: '테스트 회원권',
                    category: '일반',
                    price: 100000,
                    duration_months: 1,
                    period_type: '일반',
                    discount_rate: 0,
                    is_active: true,
                    description: 'API 테스트용 회원권'
                };
                
                const response = await fetch(`${API_BASE}/plans/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testPlan)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(JSON.stringify(errorData));
                }
                
                const data = await response.json();
                showStatus('plansStatus', 'success', '✅ 상품 생성 성공!');
                showResult('plansResult', data);
            } catch (error) {
                showStatus('plansStatus', 'error', `❌ 실패: ${error.message}`);
                showResult('plansResult', { error: error.message });
            }
        }
        
        async function testGetRevenue() {
            showLoading('revenueStatus');
            try {
                const response = await fetch(`${API_BASE}/revenue/`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                showStatus('revenueStatus', 'success', `✅ 성공! (${data.length}건)`);
                showResult('revenueResult', data);
            } catch (error) {
                showStatus('revenueStatus', 'error', `❌ 실패: ${error.message}`);
                showResult('revenueResult', { error: error.message });
            }
        }
        
        async function testCreateRevenue() {
            showLoading('revenueStatus');
            try {
                const testRevenue = {
                    amount: 50000,
                    date: new Date().toISOString().split('T')[0],
                    source: 'API 테스트',
                    memo: '자동 생성된 테스트 매출'
                };
                
                const response = await fetch(`${API_BASE}/revenue/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testRevenue)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(JSON.stringify(errorData));
                }
                
                const data = await response.json();
                showStatus('revenueStatus', 'success', '✅ 매출 생성 성공!');
                showResult('revenueResult', data);
            } catch (error) {
                showStatus('revenueStatus', 'error', `❌ 실패: ${error.message}`);
                showResult('revenueResult', { error: error.message });
            }
        }
        
        async function runAllTests() {
            showLoading('allTestsStatus');
            showStatus('allTestsStatus', 'pending', '🔄 테스트 진행 중...');
            
            const results = {
                connection: false,
                members: false,
                plans: false,
                revenue: false
            };
            
            try {
                // 연결 테스트
                const conn = await fetch(`${API_BASE}/members/`);
                results.connection = conn.ok;
                
                // 회원 API 테스트
                const members = await fetch(`${API_BASE}/members/`);
                results.members = members.ok;
                
                // 상품 API 테스트
                const plans = await fetch(`${API_BASE}/plans/`);
                results.plans = plans.ok;
                
                // 매출 API 테스트
                const revenue = await fetch(`${API_BASE}/revenue/`);
                results.revenue = revenue.ok;
                
                const allPassed = Object.values(results).every(r => r);
                
                if (allPassed) {
                    showStatus('allTestsStatus', 'success', '✅ 모든 테스트 통과!');
                } else {
                    showStatus('allTestsStatus', 'error', '❌ 일부 테스트 실패');
                }
                
                console.log('테스트 결과:', results);
                alert(`테스트 결과:\n연결: ${results.connection ? '✅' : '❌'}\n회원: ${results.members ? '✅' : '❌'}\n상품: ${results.plans ? '✅' : '❌'}\n매출: ${results.revenue ? '✅' : '❌'}`);
                
            } catch (error) {
                showStatus('allTestsStatus', 'error', `❌ 테스트 실패: ${error.message}`);
            }
        }
        
        // 페이지 로드 시 자동 연결 테스트
        window.addEventListener('load', () => {
            setTimeout(checkConnection, 500);
        });
    </script>
</body>
</html>
