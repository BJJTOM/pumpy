<svg width="1242" height="1242" xmlns="http://www.w3.org/2000/svg">
    <!-- 배경 (라운드 사각형) -->
    <rect width="1242" height="1242" rx="248.4" fill="#f0f0f0"/>
    
    <!-- 그리드 패턴 (diagonal lines) -->
    <defs>
      <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
        <line x1="0" y1="40" x2="40" y2="0" stroke="#e0e0e0" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1242" height="1242" fill="url(#grid)" opacity="0.5"/>
    
    <!-- X 아이콘 (파란색 그라데이션) -->
    <defs>
      <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#5ec2f0;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#4a9fd8;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 왼쪽 위에서 오른쪽 아래로 -->
    <rect x="310.5" y="434.7" width="186.29999999999998" height="621" 
          rx="37.26" 
          fill="url(#blueGradient)" 
          transform="rotate(45 621 621)"/>
    
    <!-- 오른쪽 위에서 왼쪽 아래로 -->
    <rect x="745.1999999999999" y="434.7" width="186.29999999999998" height="621" 
          rx="37.26" 
          fill="url(#blueGradient)" 
          transform="rotate(-45 621 621)"/>
  </svg>